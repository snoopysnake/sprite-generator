<!DOCTYPE html>

<html>
    <head>
        <title>Sprite Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src='js/zepto.min.js'></script> -->
        <script src='js/pixel.js'></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/mobile.css"> -->
    </head>
    <body">
    	<div class="title">bitcamp</div>
    	<div class="subtitle">Sprite Creator</div>
        <div class="container">
            <a class="help-link" href="#help">Need help?</a>
            <div class="left-sidebar">
                <div class="tools-container">
                    <div class="tools">
                        <input type="button" class="tools__btn tools__btn--erase-layer" value="Erase Layer">
                        <input type="button" class="tools__btn tools__btn--reset-position" value="Reset Position">
                        <input type="button" class="tools__btn tools__btn--erase-all" value="Erase All">
                        <input type="button" class="tools__btn tools__btn--save" value="Save!">
                        <input type="button" class="tools__btn tools__btn--share" value="Share!">
                        <!-- <input type="button" class="tools__btn tools__btn--change-color tools__btn--unselected" value="Change Color"> -->
                        <!-- <input type="button" class="tools__btn tools__btn--reset-color" value="Reset Color"> -->
                    </div>
                </div>
            </div>
            <div class="center">
                <canvas class="layer layer--background layer--exportable"></canvas>
                <canvas class="layer layer--face layer--exportable"></canvas>
                <canvas class="layer layer--hair layer--exportable"></canvas>
                <canvas class="layer layer--eyebrows layer--exportable"></canvas>
                <canvas class="layer layer--eyes layer--exportable"></canvas>
                <canvas class="layer layer--nose layer--exportable"></canvas>
                <canvas class="layer layer--mouth layer--exportable"></canvas>
                <canvas class="layer layer--facial-hair layer--exportable"></canvas>
                <canvas class="layer layer--accessory-1 layer--exportable"></canvas>
                <canvas class="layer layer--accessory-2 layer--exportable"></canvas>
                <canvas class="layer layer--accessory-3 layer--exportable"></canvas>
                <canvas class="layer layer--save"></canvas>
            </div>
            <div class="right-sidebar">
                <div class="layers">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Face">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Hair">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Eyebrows">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Eyes">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Nose">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Mouth">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Facial Hair">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Accessory 1">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Accessory 2">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Accessory 3">
                    <input type="button" class="layers__btn layers__btn--unselected" value="Background">
                </div>
                <div class="d-pad-container">
                    <div class="d-pad d-pad--up">
                        <input type="button" class="d-pad__btn d-pad__btn--up" value="Up">
                    </div>
                    <div class="d-pad d-pad--mid">
                        <input type="button" class="d-pad__btn d-pad__btn--left" value="Left">
                        <input type="button" class="d-pad__btn d-pad__btn--right" value="Right">
                    </div>
                    <div class="d-pad d-pad--down">
                        <input type="button" class="d-pad__btn d-pad__btn--down" value="Down">
                    </div>
                </div>
            </div>
            <div class="left-sidebar-popup">
                <div class="palette-container">
                    <div class="palette palette--bitcamp">
                        <div class="palette__color palette__color--dark-brown"></div>
                        <div class="palette__color palette__color--medium-brown"></div>
                        <div class="palette__color palette__color--light-brown"></div>
                        <div class="palette__color palette__color--cloud-white"></div>
                        <div class="palette__color palette__color--flame-red"></div>
                        <div class="palette__color palette__color--bitcamp-orange"></div>
                        <div class="palette__color palette__color--yellow-orange"></div>
                        <div class="palette__color palette__color--yellow"></div>
                        <div class="palette__color palette__color--midnight-blue"></div>
                        <div class="palette__color palette__color--medium-blue"></div>
                        <div class="palette__color palette__color--sky-blue"></div>
                    </div>
                    <div class="palette palette--skin">
                        <div class="palette__color palette__color--skin-1"></div>
                        <div class="palette__color palette__color--skin-2"></div>
                        <div class="palette__color palette__color--skin-3"></div>
                        <div class="palette__color palette__color--skin-4"></div>
                        <div class="palette__color palette__color--skin-5"></div>
                        <div class="palette__color palette__color--skin-6"></div>
                        <div class="palette__color palette__color--skin-7"></div>
                    </div>
                    <div class="palette palette--hair">
                        <div class="palette__color palette__color--hair-1"></div>
                        <div class="palette__color palette__color--hair-2"></div>
                        <div class="palette__color palette__color--hair-3"></div>
                        <div class="palette__color palette__color--hair-4"></div>
                        <div class="palette__color palette__color--hair-5"></div>
                        <div class="palette__color palette__color--hair-6"></div>
                        <div class="palette__color palette__color--hair-7"></div>
                        <div class="palette__color palette__color--hair-8"></div>
                        <div class="palette__color palette__color--hair-9"></div>
                        <div class="palette__color palette__color--hair-10"></div>
                        <div class="palette__color palette__color--hair-11"></div>
                    </div>
                </div>
                <div class="d-pad-tools">
                    <input type="button" class="d-pad-tools__btn d-pad-tools__btn--widen" value="Widen">
                    <input type="button" class="d-pad-tools__btn d-pad-tools__btn--narrow" value="Narrow">
                    <input type="button" class="d-pad-tools__btn d-pad-tools__btn--flip" value="Flip">
                </div>
            </div>
            <div class="right-sidebar-popup">
                <div class="layer-thumbnails-container">
                    <!-- dynamically load buttons -->
                    <div class="layer-thumbnails">
                        <div class="layer-thumbnails__row">
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                        </div>
                        <div class="layer-thumbnails__row">
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                        </div>
                        <div class="layer-thumbnails__row">
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                        </div>
                        <div class="layer-thumbnails__row">
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                        </div>
                        <div class="layer-thumbnails__row">
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                        </div>
                        <div class="layer-thumbnails__row">
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                        </div>
                        <div class="layer-thumbnails__row">
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                            <div class="layer-thumbnails__row__cell"></div>
                        </div>
                    </div>
                </div>
                <div class="layer-thumbnails-nav-container">
                    <div class="layer-thumbnails-nav layer-thumbnails-nav--prev">
                        <input  type="button" class="layer-thumbnails-nav__btn layer-thumbnails-nav__btn--prev" value="Previous"/>
                    </div>
                    <a class="layer-thumbnails-nav-page"></a>
                    <div class="layer-thumbnails-nav layer-thumbnails-nav--next">
                        <input type="button" class="layer-thumbnails-nav__btn layer-thumbnails-nav__btn--next" value="Next"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
